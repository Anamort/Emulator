! -*- ospf -*-
!
! OSPFd sample configuration file
!
!
hostname ospfd
password zebra
!enable password please-set-at-here
!

interface galois-eth0
interface galois-eth1
interface galois-eth2
interface galois-eth3


router ospf
  ospf router-id 192.168.1.11
  network 10.10.1.0/24 area 0
  network 10.10.4.0/24 area 0
  network 10.10.5.0/24 area 0
  network 192.168.1.0/24 area 0
!
log stdout
