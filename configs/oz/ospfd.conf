! -*- ospf -*-
!
! OSPFd sample configuration file
!
!
hostname ospfd
password zebra
!enable password please-set-at-here
!

interface oz-eth0
interface oz-eth1
interface oz-eth2
interface oz-eth3


router ospf
  ospf router-id 192.168.1.12
  network 10.10.1.0/24 area 0
  network 10.10.6.0/24 area 0
  network 10.10.3.0/24 area 0
  network 192.168.1.0/24 area 0
!
log stdout
